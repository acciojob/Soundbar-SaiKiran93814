<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f4f4f4;
    }

    #buttons {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .btn, .stop {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .stop {
      margin-top: 20px;
      background-color: #dc3545;
    }

    .stop:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Soundbar</h1>
  <div id="buttons"></div>
  <button class="stop">Stop</button>

  
</body>
</html>
