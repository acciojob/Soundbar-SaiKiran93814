<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soundbar</title>
  <style>
    #buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }
    .btn, .stop {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .btn {
      background-color: #007bff;
    }
    .stop {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

<section id="buttons">
  <button class="btn" data-sound="sound1.mp3">applause</button>
  <button class="btn" data-sound="sound2.mp3">boo</button>
  <button class="btn" data-sound="sound3.mp3">gasp</button>
	 <button class="btn" data-sound="sound4.mp3">lada</button>
  <button class="btn" data-sound="sound5.mp3">victory</button>
  <button class="btn" data-sound="sound6.mp3">wrong</button>
  <button class="stop">Stop</button>
</section>

<script>
const soundNames = ['clap', 'boom', 'hihat']; // Your sound files should be named clap.wav, boom.wav, hihat.wav
    const buttonsContainer = document.getElementById('buttons');
    let currentAudio = null;

    soundNames.forEach(sound => {
      const btn = document.createElement('button');
      btn.innerText = sound;
      btn.classList.add('btn');

      btn.addEventListener('click', () => {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          currentAudio.remove();
        }

        currentAudio = document.createElement('audio');
        currentAudio.src = `sounds/${sound}.wav`;
        currentAudio.autoplay = true;
        currentAudio.style.display = 'none';
        document.body.appendChild(currentAudio);
      });

      buttonsContainer.appendChild(btn);
    });

    document.querySelector('.stop').addEventListener('click', () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    });
</script>

</body>
</html>
