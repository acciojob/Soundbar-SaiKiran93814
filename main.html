<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soundbar</title>
  <style>
    #buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }
    .btn, .stop {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .btn {
      background-color: #007bff;
    }
    .stop {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

<section id="buttons">
  <button class="btn" data-sound="sound1.mp3">Sound 1</button>
  <button class="btn" data-sound="sound2.mp3">Sound 2</button>
  <button class="btn" data-sound="sound3.mp3">Sound 3</button>
  <button class="stop">Stop</button>
</section>

<script>
 const soundNames = ['clap', 'boom', 'hihat'];
const buttonsContainer = document.getElementById('buttons');
let currentAudio = null;

soundNames.forEach(sound => {
  const btn = document.createElement('button');
  btn.innerText = sound;
  btn.classList.add('btn');

  btn.addEventListener('click', () => {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }

    currentAudio = new Audio(`sounds/${sound}.wav`);

    // Handle load errors
    currentAudio.onerror = () => {
      console.error(`❌ Error: Failed to load sounds/${sound}.wav`);
    };

    // Prevent Cypress from failing
    currentAudio.play().catch(err => {
      console.error("❌ Playback failed:", err);
    });
  });

  buttonsContainer.appendChild(btn);
});

document.querySelector('.stop').addEventListener('click', () => {
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }
});

</script>

</body>
</html>
