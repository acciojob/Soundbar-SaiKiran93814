<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soundbar</title>
  <style>
    #buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }
    .btn, .stop {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .btn {
      background-color: #007bff;
    }
    .stop {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

 <div id="buttons"></div>
  <button class="stop">Stop</button>

<script>
 const soundNames = ['clap', 'boom', 'hihat'];
const buttonsContainer = document.getElementById('buttons');
let currentAudio = null;

soundNames.forEach(sound => {
  const btn = document.createElement('button');
  btn.innerText = sound;
  btn.classList.add('btn');

  btn.addEventListener('click', () => {
    // Stop current audio
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
      currentAudio.remove(); // remove previous audio tag from DOM
    }

    // Create and add new audio element to DOM
    currentAudio = document.createElement('audio');
    currentAudio.src = `sounds/${sound}.wav`;
    currentAudio.setAttribute('controls', ''); // optional: for debugging UI
    currentAudio.style.display = 'none'; // hide in UI if needed
    currentAudio.autoplay = true;

  buttonsContainer.appendChild(btn);
});

document.querySelector('.stop').addEventListener('click', () => {
  if (currentAudio) {
    currentAudio.pause();
    currentAudio.currentTime = 0;
  }
});

</script>

</body>
</html>
